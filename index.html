<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>For My Sanuu üíó</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  font-family:'Poppins',sans-serif;
  background:linear-gradient(180deg,#ffd6e8,#fff);
  color:#4a2c3a;
  overflow:hidden;
}
section{
  height:100vh;
  width:100%;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  padding:20px;
  position:absolute;
  top:0;
  left:0;
}
h1{
  font-family:'Playfair Display',serif;
  font-size:2.2rem;
  margin-bottom:20px;
}
button{
  padding:14px 28px;
  border:none;
  border-radius:30px;
  background:#ff7aa2;
  color:white;
  font-size:1rem;
  cursor:pointer;
}
button:disabled{opacity:.5}

#cake{
  width:220px;
  height:160px;
  background:#ffb3c6;
  border-radius:0 0 30px 30px;
  position:relative;
  overflow:hidden;
}
#cake::before{
  content:'';
  position:absolute;
  top:0;left:0;
  width:100%;height:40px;
  background:#fff;
}
.slice{
  position:absolute;
  top:0;
  width:50%;
  height:100%;
  background:#ff9eb8;
}
#left{left:0}
#right{right:0}

.sparkle{
  position:absolute;
  width:6px;height:6px;
  background:white;
  border-radius:50%;
  opacity:0;
}

#letter{
  max-width:600px;
  text-align:center;
  line-height:1.8;
  font-size:1.05rem;
}

#photo{
  width:240px;
  height:320px;
  border-radius:20px;
  background:url('her.jpg') center/cover no-repeat;
  box-shadow:0 0 40px rgba(255,122,162,.5);
  opacity:0;
  transform:scale(.9);
}
</style>
</head>

<body>

<audio id="music" src="music.mp3" loop></audio>

<!-- PAGE 1 -->
<section id="page1">
  <h1>For my Sanuu üíó</h1>
  <div id="cake">
    <div id="left" class="slice"></div>
    <div id="right" class="slice"></div>
  </div>
  <br>
  <button id="cutBtn">Cut the cake üéÇ</button>
</section>

<!-- PAGE 2 -->
<section id="page2" style="display:none">
  <h1>From my heart</h1>
  <div id="letter"></div>
</section>

<!-- PAGE 3 -->
<section id="page3" style="display:none">
  <h1>Happy Birthday Sanuu üíï</h1>
  <div id="photo"></div>
  <p style="margin-top:20px;text-align:center">
    16th February ‚Äî the day my favorite person was born üõê
  </p>
</section>

<script>
const music=document.getElementById('music');
const cutBtn=document.getElementById('cutBtn');

cutBtn.onclick=()=>{
  cutBtn.disabled=true;
  music.volume=0.4;
  music.play();

  gsap.to('#left',{x:-40,duration:2,ease:'power2.out'});
  gsap.to('#right',{x:40,duration:2,ease:'power2.out'});

  for(let i=0;i<20;i++){
    let s=document.createElement('div');
    s.className='sparkle';
    document.body.appendChild(s);
    gsap.set(s,{x:window.innerWidth/2,y:window.innerHeight/2});
    gsap.to(s,{
      x:'+='+(Math.random()*200-100),
      y:'+='+(Math.random()*200-100),
      opacity:1,
      duration:1,
      yoyo:true,
      repeat:1
    });
  }

  setTimeout(()=>{
    document.getElementById('page1').style.display='none';
    document.getElementById('page2').style.display='flex';
    showLetter();
  },2300);
};

const text=`Sanuu,
From the moment you came into my life,
everything started feeling softer, warmer, brighter.

You are my comfort, my smile,
and the calm I didn‚Äôt know I needed.

This isn‚Äôt just a birthday surprise,
it‚Äôs a small reminder of how deeply
you are loved ‚Äî every single day.`;

function showLetter(){
  const el=document.getElementById('letter');
  let i=0;
  const interval=setInterval(()=>{
    el.textContent+=text[i];
    i++;
    if(i>=text.length){
      clearInterval(interval);
      setTimeout(()=>{
        document.getElementById('page2').style.display='none';
        document.getElementById('page3').style.display='flex';
        gsap.to('#photo',{opacity:1,scale:1,duration:2,ease:'power2.out'});
      },2000);
    }
  },40);
}
</script>

</body>
</html>
